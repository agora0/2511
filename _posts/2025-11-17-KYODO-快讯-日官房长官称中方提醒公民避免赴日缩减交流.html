                    <p>【共同社11月17日电】日本官房长官木原稔在17日的记者会上就中国政府提醒公民近期避免前往日本等做法表示：“出台这种似乎缩减人员交流的措施有悖于首脑之间确认的推进战略互惠关系等大方向。”（完）</p>
