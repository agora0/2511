                    <p>【共同社11月26日电】日本首相高市早苗26日在党首讨论上就台湾表示：“维持着非政府间的实务关系。（日本）根据《旧金山和约》放弃了全部权限，并无认定台湾法律地位的立场。”（完）</p>
