                    <p>【共同社11月21日电】日本总务省21日公布的10月全国消费者物价指数（2020年为100，生鲜食品除外）为112.8，较上年同期上升3.0%。增幅比9月的2.9%增加0.1个百分点，连续两个月扩大。（完）</p>
