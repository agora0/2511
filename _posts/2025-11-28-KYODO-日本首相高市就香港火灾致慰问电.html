                    <p>【共同社11月28日电】日本政府27日公布了首相高市早苗对于香港多栋高层住宅大厦发生火灾发去的慰问电。高市称，“得悉发生大规模火灾，令我深感悲痛。谨此向罹难者表达哀悼，向所有受影响的市民致以由衷的关怀与问候。”（完）</p>
