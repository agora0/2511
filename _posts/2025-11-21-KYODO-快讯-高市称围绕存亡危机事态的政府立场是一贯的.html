                    <p>【共同社11月21日电】日本首相高市早苗21日就自身称台湾突发事态可能构成“存亡危机事态”的国会答辩表示：“政府的立场是一贯的。怎样的事态属于（存亡危机事态），结合实际发生的事态的个别具体情况，政府将对全部情报进行综合判断。”（完）</p>
