<div></div><div><p>（中央社波茨坦3日綜合外電報導）德國地球科學研究中心（GFZ）表示，俄羅斯堪察加半島（Kamchatka Peninsula）東海岸今天發生規模6.4的地震。</p><p>路透社報導，德國地球科學研究中心還說，這次地震震源深度為28公里。（編譯：楊昭彥）1141103</p>
