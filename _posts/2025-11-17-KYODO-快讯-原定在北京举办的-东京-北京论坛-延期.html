                    <p>【共同社11月17日电】日本的民间非营利团体“言论NPO”17日宣布，原定本月下旬在北京举办的“东京-北京论坛”延期。据称，中方将日本首相高市早苗的涉台国会答辩视为问题，通报了延期。（完）</p>
