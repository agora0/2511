                    <p>【共同社11月17日电】据日本政府相关人士透露，外务省亚洲大洋洲局局长金井正彰17日访问中国，将就首相高市早苗围绕“台湾有事”的国会答辩同中方进行协商。协商预计将于18日进行。（完）</p>
