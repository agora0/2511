                    <p>【共同社11月15日电】日本立宪民主党党首野田佳彦15日在熊本市接受采访，围绕首相高市早苗在国会答辩称台湾发生突发事态或属于存亡危机事态，他认为日中双方均反应过度，呼吁采取克制态度，并表示&ldquo;必须互相冷静，思考如何才能形成双赢的关系&rdquo;。（完）</p>
