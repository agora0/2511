<div></div><div><p>（中央社東京9日綜合外電報導）日本東北地區外海今天下午發生規模6.7地震，日本氣象廳已經針對岩手縣發布海嘯注意報。</p><p>日本氣象廳指出，這起地震發生於當地時間下午5時03分左右，震央位於岩手縣外海，可能引發高達1公尺高的海嘯。（編譯：陳彥鈞）1141109</p>
