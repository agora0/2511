<div>
                    <p>【共同社11月9日电】9日上午10点左右，在札幌市中央区的圆山动物园内发现了多个棕熊的脚印。据北海道警方等称，没有发现棕熊，动物园中午临时闭园。该市相关负责人等正在调查现场情况。</p>
								<p>据警方透露，一名接受培训的志愿者在有散步路线的河边发现了脚印。（完）</p>
