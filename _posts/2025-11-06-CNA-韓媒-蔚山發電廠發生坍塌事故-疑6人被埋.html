<div></div><div><p>（中央社首爾6日綜合外電報導）韓聯社報導，韓國東南部蔚山一座發電廠今天發生坍塌事故，疑有6人被掩埋。</p><p>據報導，消防部門獲報有8人被困在大型建築物下方後趕赴現場，成功救出2人，並正在搜尋其餘6人。（編輯：盧映孜）1141106</p>
