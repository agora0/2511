                    <p>【共同社多伦多11月2日电】决定美职棒总冠军的世界大赛（七战四胜制）1日在多伦多举行第七战，拥有日籍球员大谷翔平、山本由伸、佐佐木朗希的洛杉矶道奇队5比4击败多伦多蓝鸟队，以4胜3负战绩成功卫冕冠军。（完）</p>
