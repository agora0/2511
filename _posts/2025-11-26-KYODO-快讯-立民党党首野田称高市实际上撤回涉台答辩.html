                    <p>【共同社11月26日电】日本立宪民主党党首野田佳彦在党首讨论后，就首相高市早苗的涉台答辩向媒体表示，“（高市）不再提及具体事例，我认为是实际上撤回了（此前的答辩）”。（完）</p>
