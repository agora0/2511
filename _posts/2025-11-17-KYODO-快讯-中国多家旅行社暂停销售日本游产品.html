<div>
                    <p>【共同社北京11月17日电】17日获悉，中国多家大型旅行社已暂停销售日本游产品。行业相关人士透露了这一消息。中国政府反对日本首相高市早苗的涉台国会答辩，提醒中国公民近期避免前往日本，旅行社可能是就此采取的措施。（完）</p>
