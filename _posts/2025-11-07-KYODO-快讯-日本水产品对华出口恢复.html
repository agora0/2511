                    <p>【共同社11月7日电】关于中国因东京电力公司福岛第一核电站处理水排海而全面暂停的日本水产品进口，7日获悉，北海道产冷冻扇贝已经面向中国出货。这是2023年8月停止以来的首次对华出口。（完）</p>
