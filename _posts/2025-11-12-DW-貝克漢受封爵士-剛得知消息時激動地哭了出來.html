<p>英國最著名的足球員之一大衛貝克漢於11月4日在溫莎城堡被查爾斯國王授予爵士頭銜，以表彰他數十年來對體育和慈善事業的貢獻。來自倫敦東區，在萊頓斯通長大，如今站在溫莎城堡，由國王親自授予爵位——貝克漢形容“這是從未想像會發生在自己身上的事情。”
