                    <p>【共同社11月25日电】关于中国驻日本大使馆发帖提及联合国宪章的“敌国条款”认为有权对日本等二战战败国实施军事行动，日本官房长官木原稔25日在记者会上称“无法接受与事实不符的中方主张”。（完）</p>
