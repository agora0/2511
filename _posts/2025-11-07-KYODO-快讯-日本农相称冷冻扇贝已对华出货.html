                    <p>【共同社11月7日电】日本农相铃木宪和7日在内阁会议后召开记者会，就中国因东电福岛第一核电站处理水排海而全面暂停的日本水产品进口表示，约6吨冷冻扇贝5日已面向中国出货。他还介绍说10日计划发送海参。（完）</p>
