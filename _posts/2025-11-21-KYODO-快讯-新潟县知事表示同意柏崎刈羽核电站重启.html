                    <p>【共同社11月21日电】日本新潟县知事花角英世21日召开临时记者会，表示同意位于该县的东京电力公司柏崎刈羽核电站重启。若最终实现，将是福岛第一核电站事故后的首例核电站重启。（完）</p>
