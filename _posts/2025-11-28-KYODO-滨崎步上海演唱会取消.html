<div>
                    <p>【共同社北京11月28日电】原定29日在中国上海市举办的日本歌手滨崎步的演唱会取消。运营演唱会的中国企业28日在“微博”上发布了这一消息。</p>
								<p>日中关系因日本首相高市早苗的涉台国会答辩而紧张，受此影响，日本艺人等的在华活动纷纷取消。（完）</p>
            </div>
